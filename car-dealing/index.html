<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Website</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <a href="#" class="logo">Cars</a>

      <nav class="navbar">
        <a href="#" style="--i:1" class="active">Home</a>
        <a href="#" style="--i:2">About</a>
        <a href="#" style="--i:3">Review</a>
        <a href="#" style="--i:4">Featured</a>
        <a href="#" style="--i:5">Contact</a>
      </nav>

      <div class="social-media">
        <a href="#" style="--i:1" ><i class='bx bxl-twitter' ></i></box-icon></a>
        <a href="#" style="--i:2"><i class='bx bxl-facebook' ></i></box-icon></a>
        <a href="#" style="--i:3"><i class='bx bxl-instagram-alt' ></i></box-icon></a>
      </div>
    </header>

    <section class="home">
        <div class="home-content">
            <h1>Car Dealing Experience</h1>
            <h3>Redefined</h3>
            <p>We prioritize the customer by offering personalized consultations and transparent pricing, aiming to redefine the car-buying process for a stress-free experience and maximum satisfaction.</p>  
            <a href="#" class="btn">Explore Cars</a>
        </div>
        <div class="home-img">
            <div class="rhombus">
                <img src="imgs/car.png" alt="">
            </div>
        </div>

        <div class="rhombus2"></div>

    </section>
  </body>
</html>
